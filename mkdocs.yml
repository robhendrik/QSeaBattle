site_name: QSeaBattle Specification
site_description: Living specification for the QSeaBattle project.
site_author: Rob Hendriks

# Where your Markdown lives (matches your skeleton)
docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

  # Technical-spec friendly extensions
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true

  # --- Math rendering (LaTeX-style) ---
  # Use $math$ for inline and $$math$$ for display math.
  - pymdownx.arithmatex:
      generic: true


